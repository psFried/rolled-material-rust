<!DOCTYPE html>
<html>
  <head>
    <title>Roll Length Estimator</title>
  </head>
  <body>
    <input id="outside-diameter" type="number" name="diameter" placeholder="outside diameter of roll" onchange="updateLength()"/>
    <input id="inside-diameter" type="number" name="tube-diameter" placeholder="diameter of tube" onchange="updateLength()"/>
    <input id="thickness" type="number" name="thickness" placeholder="thickness" onchange="updateLength()" />

    <div>
      Total length:
      <div id="length-result">##.###</div>
    </div>

    <script>
      var updateLength = function() {
        var od = parseFloat(document.getElementById('outside-diameter').value);
        var id = parseFloat(document.getElementById('inside-diameter').value);
        var thickness = parseFloat(document.getElementById('thickness').value);

        var length = 0;

        while (id < od) {
          length += id * Math.PI;
          id += thickness;
        }
      }

    </script>

  </body>
</html>
